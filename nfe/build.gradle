buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'maven'

group = 'com.hadrion'
version = '0.0.1-SNAPSHOT'

description = "NF-e"

compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "http://repo.spring.io/libs-release"  }
}

dependencies {
    //compile group: 'com.oracle', name: 'ojdbc6', version:'11.2.0'
    
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-amqp")
    compile("com.h2database:h2")
    compile group: 'com.google.code.gson', name: 'gson', version:'2.1'
    compile group: 'commons-io', name: 'commons-io', version:'2.3'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.3'
	compile("com.thoughtworks.xstream:xstream:1.4.7")
	
	testCompile('xmlunit:xmlunit:1.4')
	
    testCompile("org.springframework.boot:spring-boot-starter-test")

}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
	repositories {
	   mavenDeployer {
			repository(url: "http://repo.hadrion.com.br:8081/nexus/content/repositories/snapshots") {
				authentication(userName: "jenkins", password: "qu4l1s")
			}
			pom.version = "0.0.1-SNAPSHOT"
			pom.artifactId = "nfe"
			pom.groupId = "com.hadrion"
	   }
	}
}

